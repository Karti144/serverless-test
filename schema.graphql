schema {
    query: Query
    mutation: Mutation
    subscription: Subscription
}
type Query {
    getCustomer: [Get!]
}
type Subscription{
    Customer: Create
    @aws_subscribe(mutations: ["createCustomer"])
}
subscription MySubscription {
    Customer {
        id 
        name
        email
    }
}
type Mutation{
    createCustomer(id: String!, name: String!, email: String!):Create!
    updateCustomer(id:String!, name:String, email: String): Update
    deleteCustomer(id: String!): Delete
}
type Get{
    id: String
    name: String
    email: String
}
type Create {
    id: String
    name: String
    email: String
}
type Update{
    id: String!
    name: String
    email: String
}
type Delete{
    id: String!
}